apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql-wendyvallejo24
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphql-wendyvallejo24
  template:
    metadata:
      labels:
        app: graphql-wendyvallejo24
    spec:
      containers:
      - image: okteto.dev/graphql-wendyvallejo24:latest
        name: wendyvallejo24
       # envFrom:
       # - configMapRef:
       #     name: wendyvallejo24-config
        livenessProbe:
          httpGet:
            path: /ht/
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---

apiVersion: v1
kind: Service
metadata:
  name: graphql-wendyvallejo24
  annotations:
    dev.okteto.com/auto-ingress: "true"
spec:
  type: ClusterIP  
  ports:
  - name: "graphql-wendyvallejo24"
    port: 8080
  selector:
    app: graphql-wendyvallejo24
